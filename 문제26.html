   if(gob == eat){
       document.write("정답!");
       document.write('<br>');
       document.write( num1+ "*" +num2 + "=" + gob +"입니다.");
   }
   else{
    document.write("틀렸습니다!");
       document.write('<br>');
       document.write(num1+ "*" +num2 + "=" + gob +"입니다.");
   }


    
    
    </script>
