<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <script>

        var menu = (prompt("메뉴를 골라주세요:"));
        switch(menu){
         case ("아메리카노" || "americano"):
         document.write(menu + "는 3000원 입니다.");
         break;
         case ("바닐라라떼" || "vanilalatte"):
         document.write(menu + "는 4500원 입니다.");
         break;
         case ("카페라뗴" || "cafelatte"):
         document.write(menu + "는 4000원 입니다.");
         break;
         default:
         document.write(menu + "는 없습니다");
         break;
        }
    
    
    </script>
    
</body>
</html>
