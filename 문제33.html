    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <ul>
      <li class="class4">4반</li>
      <li class="class5">5반</li>
      <li class="class6">6반</li>
  </ul>
    <ol>
        <li class="class4"> 박예원쌤</li>
        <li  class="class5">김건욱쌤</li>
        <li  class="class6">노현정쌤</li>
    </ol>
    <ul>
        <li  class="class4 class5 class6">김민준선배</li>
        <li  class="class6">곽민규선배</li>

    <script>
        //배열
    var class4 = document.getElementsByTagName("class4");
    class4[0].style.color = "pink";

    </script>
</body>
</html>
