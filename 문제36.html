<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>문서의 동적 구성</title>
	<script>
		function createDIV() {
            var newDIV = document.createElement("div");
            newDIV.innerHTML="새로 생성된 DIV입니다";
            newDIV.setAttribute("id","myDiv");
            newDIV.style.backgroundColor = "yellow";
			//1. div 태그를 가진 새로운 dom 객체인 newDIV 만들기
			//2. newDIV의 innerHTML속성을 "새로 생성된 DIV입니다"로 추가하기
			//3. newDIV의 id속성을 myDiv로 추가하기
			//4. newDIV의 배경색을 yellow로 추가하기

			var obj = document.getElementById("parent"); //id가 parent인 객체 가져오기
			obj.appendChild(newDIV);
			//5. obj의 마지막 자식으로 newDIV 추가하기

			newDIV.onclick = function () { //클릭하면 자신을 부모로부터 제거하는 onclick 메소드
				var p = this.parentElement;
                p.removeChild(this);
                
                //6-1. 이 객체의 부모 HTML태그 요소를 변수 p에 저장하기
				//6-2. p 객체에서 이 객체를 제거하기
			};
		}
	</script>
</head>

<body id="parent">
	<h3>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
	<hr>
	<p>DOM 트리에 동적으로 객체를 삽입할 수 있습니다.
		createElement(), appendChild(),
		removeChild() 메소드를 이용하여 새로운 객체를 생성,
		삽입, 삭제하는 예제입니다.</p>
	<button onclick="createDIV()">DIV 생성</button>
	<p>
</body>

</html>
