<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문제 20</title>
</head>
<body>


    <script>

    var arr = [51,16,21,83,87,32,38,41,84,82];
    var min = 0;
    document.write(arr.join(" "));
    document.write('</br>');
    
    // 배열에 저장된 수 중 가장 큰 수 찾기
    for(var i = 0; i <arr.length; i++){
        if(min<arr[i])
        min=arr[i];
    }

    document.write("제일 큰수는 "+min);
    document.write('</br>');


    // 오름차순으로 정렬

    arr.sort();
    
    document.write(arr.join(" "));
    
    </script>

    
    
</body>
</html>
