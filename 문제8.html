<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
      

     var x = parseInt(prompt("0보다 큰 정수를 입력하세요"));
     var i = 0;
     var sum = 0;
      do{

      i++;
      sum += i;
      
      }while(i<x);
      document.write(sum);

    </script>
    
</body>
</html>
