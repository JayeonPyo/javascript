<body>

    <h1>3으로 나눈 나머지가 1인 수만 더하기</h1><br>
    <script>
 var sum = 0;
 var i= 0;
    while(1){
        i ++;
        if(i%3 == 1){
           document.write(i + "\t");
           
           sum +=i;

        }
        
        else if (!(i%3 == 1)){
            continue;
        }

        if(i == 10){
            break;
        }
        
    }
  document.write( "합은 " + sum);
    </script>
    
</body>
</html>
