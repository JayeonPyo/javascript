<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Q2t</title>
</head>
<body>
    <script>
    var name = prompt("구글, 네이버, 다음 중 즐겨 찾는 검색 사이트를 입력하세요");
   
    switch(name){
         case "구글":
         location.href = "http://www.google.com"
         break;
         case "네이버":
         location.href = "http://www.naver.com"
         break;
         case "다음":
         location.href = "http://www.daum.com"
         break;
         default:
         document.write("보기 중에 없는 사이트 입니다.");
         break;
        }
    
    </script>
    
</body>
</html>
