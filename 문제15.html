<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문제 15</title>
</head>
<body>
    <script>
        var num = (prompt("구구단 몇 단을 원하세요"));
        var out;
        var i = num;



function a(){
        if(isNaN(num)){
             document.write("잘 못 입력하셨습니다.");
         }
        
        else{  
            
        for(var j = 1; j<=num; j++){
                    out = i * j;
                    document.write(i + "x" + j + "=" + out);
                    document.write('</br>');
                }

         }
}


a();
         
            

        


        
    </script>
    
</body>
</html>
